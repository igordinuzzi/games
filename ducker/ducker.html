<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/favicon/favicon.ico" type="image/x-icon"> 
    <title>Ducker by Igor Dinuzzi</title>
  
    <!-- Stylesheet -->
    <link href="../styles/ducker.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  
  <body>
    <header class="top-header">
      <div class="logo-container">
        <img src="../assets/logo/game-logo.svg" alt="Minesweeper game logo">
      </div>
      <div class="home-link-container">
        <a href="../index.html" aria-label="Return to the homepage">Return to Homepage</a>
      </div>
    </header>

  <body>
    <!-- Container element for the game board -->
    <div class="game-container">
      <!-- Game title and timer -->
      <section class="game-panel">
        <h1>Ducker</h1>
        <div class="score">
          <span>Time: <span class="timer">00015</span> </span>
        </div>
      </section>

      <main class="game-board">
        <!-- Game grid -->
        <div class="grid" aria-label="Interactive game board for Ducker"></div>

        <!-- Game over -->
        <div class="end-game-screen hidden" aria-label="Game over screen with a play again option">
          <h2 class="end-game-text">Game<br />Over</h2>
          <button class="btn play-again" aria-label="Restart the game">Play Again</button>
       </div>
      </main>
    </div>

    <footer class="bottom-footer">
      <a href="https://github.com/igordinuzzi" target="_blank" aria-label="Visit Igor's GitHub profile">
          <i class="fa-brands fa-github"></i> Made by Igor
      </a>
    </footer>

    <!-- JavaScript -->
    <script src="../script/ducker.js"></script>
  </body>
</html>
